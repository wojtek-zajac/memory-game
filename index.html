<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game. Wow</title>
    <meta name="description" content="Matching Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="matching game">
    <meta name="author" content="Wojciech ZajÄ…c">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
            <header>
                <h1 class="title">Matching Game</h1>
            </header>
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                </ul>
                <span class="moves">0 Moves</span>
                <p class="timer"><time>00:00</time></p>
                <i class="fas fa-redo-alt"></i>
            </section>
        <ul class="deck">
        </ul>
    </div>
<!-- Modal markup -->
        <div class="modal">
          <div class="modalContent">
            <div class="modalHeader">
                <span class="closeButton">&times;</span>
                <h1>Congratulations!</h1>
            </div>
            <div class="modalBody">
                <h2 class="congratulations">You've matched all the cards</h2>
                <p class="rating">Your game rating</p>
                <p class="starsModal"></p>
                <!-- Ckeckmark based on https://stackoverflow.com/questions/41078478/css-animated-checkmark -->
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <div class="congratText">
                    <p class="results"></p>
                </div>
                <button class="playAgainButton">Beat your score!</button>
            </div>
          </div>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
